<!DOCTYPE html>
<html ng-app="pogsApp">
<head>
	<title>Pogs | Pedong or GinGin Schedules</title>
	<!-- CSS Dependencies -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div id="pogs-container" class="container-fluid">

		<header id="pogs-nav" class="row">

			<div id="pogs-nav-wrapper" class="col-xs-12 col-md-offset-3 col-md-6 text-center">
				<h1 id="pogs-nav-title"><span class="glyphicon glyphicon-calendar pogs--text" aria-hidden="true"></span><span class="pedong--text">Pedong</span> or <span class="gingin--text">GinGin</span> Schedules</h1>
			</div>

			<div id="pogs-nav-scheduler" class="col-xs-12 col-md-offset-3 col-md-6" >
				
			</div>

		</header> <!-- end pogs-nav -->

		<div id="pogs-schedule" class="row">

			<div id="pogs-schedule-tabs" class="col-xs-12 col-md-offset-3 col-md-6">
				<ul class="nav nav-pills col-xs-12">
				  <li id="pogs-tab" role="presentation" class="active pogs-schedule-tab col-xs-4"><a id="pogs-link" href="#">Pogs</a></li>
				  <li id="pedong-tab" role="presentation" class="pogs-schedule-tab col-xs-4"><a id="pedong-link" href="#">Pedong</a></li>
				  <li id="gingin-tab" role="presentation" class="pogs-schedule-tab col-xs-4"><a id="gingin-link" href="#">GinGin</a></li>
				</ul>
			</div>

			<div id="pogs-schedule-view" class="col-xs-12 col-md-offset-3 col-md-6" ng-view>
				<div class="pogs-calendar--responsive col-xs-6">
					<iframe src="https://calendar.google.com/calendar/embed?title=Pedong&amp;showPrint=0&amp;showTz=0&amp;mode=WEEK&amp;height=400&amp;wkst=1&amp;bgcolor=%23e6cf8b&amp;src=alfred11795%40g.ucla.edu&amp;color=%2329527A&amp;ctz=America%2FLos_Angeles" style="border:solid 2px #eee" width="300" height="300" frameborder="0" scrolling="no"></iframe>
				</div>
				<div class="pogs-schedule-events">
					
				</div>
			</div>
	
		</div> <!-- end pogs-schedule -->

		<footer id="pogs-contacts" class="row">

			<div id="pogs-contacts-content" class="col-xs-12 col-md-offset-3 col-md-6 text-center">
				<p>Inspired by Winnie the Pogs and established 06/09/16.</p>
				<p class="pedong--text">Alfred Lucero aka Pedong</p>
				<p class="gingin--text">Regine Deguzman aka GinGin</p>
			</div>

		</footer> <!-- end pogs-contacts -->

	</div> <!-- end pogs-container -->

	
	
	

	<!-- JS Dependencies -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-route/angular-route.js"></script>
	<script src="angular-app/app.js"></script>
</body>

</html>
