<!DOCTYPE html>
<html ng-app="pogsApp">
<head>
	<title>Pogs | Pedong or GinGin Schedules</title>
	<meta charset="UTF-8">
	<!-- CSS Dependencies -->
	<link href="https://fonts.googleapis.com/css?family=Clicker+Script|Poiret+One" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="container-fluid">

		<div class="row">
			<header id="pogs-nav" class="col-xs-12">
				<div class="col-xs-12 col-md-offset-2 col-md-8">
					<div class="col-xs-3">
						<a href="#!/notes">
							<img id="pogs-nav-logo" src="images/POGS.png" alt="Pogs Logo">
						</a>
					</div>
					<div id="pogs-nav-links" class="col-xs-9">
						<h3 class="col-xs-4"><a href data-toggle="modal" data-target="#pogs-advanced-add">Advanced Add</a></h3>
						<h3 class="col-xs-4"><a href="#!/archive">Archive</a></h3>
						<h3 class="col-xs-4"><a href="#!/about">About</a></h3>
					</div>
				</div>
			</header>
		</div>

		<div class="row">
			<div id="pogs-view" class="col-xs-12 col-md-offset-1 col-md-10" ng-view>
				
			</div>
		</div>

	<advanced-add-directive></advanced-add-directive>

	<!-- JS Dependencies -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-route/angular-route.js"></script>
	<script src="node_modules/angular-jwt/dist/angular-jwt.js"></script>
	<script src="angular-app/app.js"></script>
	<script src="angular-app/notes-data-factory/notes-data-factory.js"></script>
	<script src="angular-app/notes-list/notes-list.controller.js"></script>
	<script src="angular-app/register/register.controller.js"></script>
	<script src="angular-app/login/login.controller.js"></script>
	<script src="angular-app/auth/auth-factory.js"></script>
	<script src="angular-app/auth/auth-interceptor.js"></script>
	<script src="angular-app/notes-display/notes-display.controller.js"></script>
	<script src="angular-app/advanced-add-directive/advanced-add-directive.js"></script>
	<script src="angular-app/advanced-add-directive/advanced-add.controller.js"></script>
	<script src="angular-app/archive/archive.controller.js"></script>
</body>

</html>
