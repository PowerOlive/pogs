<!DOCTYPE html>
<html ng-app="pogsApp">
<head>
	<title>Pogs | Pedong or GinGin Schedules</title>
	<meta charset="UTF-8">
	<!-- CSS Dependencies -->
	<link href="https://fonts.googleapis.com/css?family=Clicker+Script|Poiret+One" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="container-fluid">

		<div class="row">
			<header id="pogs-nav" class="col-xs-12">
				<div class="col-xs-12 col-md-offset-2 col-md-8">
					<div class="col-xs-3">
						<a href="#/">
							<img id="pogs-nav-logo" src="images/POGS.png" alt="Pogs Logo">
						</a>
					</div>
					<div id="pogs-nav-links" class="col-xs-9">
						<h3 class="col-xs-4"><a href="#">Advanced Search</a></h3>
						<h3 class="col-xs-4"><a href data-toggle="modal" data-target="#pogs-advanced-add">Advanced Add</a></h3>
						<h3 class="col-xs-4"><a href="#/about">About</a></h3>
					</div>
				</div>
			</header>
		</div>

		<div class="row">
			<div id="pogs-view" class="col-xs-12 col-md-offset-2 col-md-8" ng-view>
				
			</div>
		</div>

		<div class="row">
			<footer id="pogs-footer" class="col-xs-12">
				<div id="pogs-footer-add" class="col-xs-12 col-md-offset-2 col-md-8">
					<h3 class="col-xs-4">Quick! Add a Note</h3>
					<div class="pogs-footer-input col-xs-7">
						<input class="col-xs-6" type="text" placeholder="Title of Quick Note">
						<input class="col-xs-6" type="text" placeholder="Quick Note Info">
					</div>
					<button class="btn btn-circle col-xs-1" type="submit"><i class="fa fa-plus"></i></button>
				</div>
				<div id="pogs-footer-search" class="col-xs-12 col-md-offset-2 col-md-8">
					<h3 class="col-xs-4">Quick! Search for a Note</h3>
					<div class="pogs-footer-input col-xs-7">
						<input class="col-xs-12" type="text" placeholder="MM/DD/YY; Title; Keywords; Tags">
					</div>
					<button class="btn btn-circle col-xs-1" type="submit"><i class="fa fa-search"></i></button>
				</div>
			</footer>
		</div>
	</div>

	<div class="modal fade" id="pogs-advanced-add" tabindex="-1" role="dialog" aria-labelledby="pogs-advanced-add-label" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	    	<div class="modal-body">
	    		<div class="container-fluid">
	    			<div class="row">
	    				<h1 class="col-xs-10 text-center" id="pogs-advanced-add-label">Advanced Add A Note</h1>
			        <button type="button" class="close col-xs-2" data-dismiss="modal" aria-label="Close">
			      		<h1 class="col-xs-12"><i class="fa fa-times" aria-hidden="true"></i></h1>
			    		</button>
							<h3 class="col-xs-2">Date</h3>
							<input class="col-xs-4" type="text" placeholder="MM/DD/YY">
							<h3 class="col-xs-2">Title</h3>
							<input type="text" class="col-xs-4" placeholder="What's the title?">
							<h3 class="col-xs-12">Note Info Here*</h3>
							<input type="textarea" class="col-xs-12" placeholder="What's it about?">
							<h3 class="col-xs-2">Tags</h3>
							<input type="text" class="col-xs-10" placeholder="#hashtag">
							<h3 class="col-xs-2">Location</h3>
							<input type="text" class="col-xs-4" placeholder="Where is it?">
							<h3 class="col-xs-2">Time</h3>
							<input type="text" class="col-xs-4" placeholder="XX:XXAM/PM">
							<div class="col-xs-4">
								<button type="button" class="col-xs-12 pedong--bg pogs--border">Pedong</button>
							</div>
							<div class="col-xs-4">
								<button type="button" class="col-xs-12 pogs--bg pogs--border">Pogs</button>
							</div>
							<div class="col-xs-4">
								<button type="button" class="col-xs-12 gingin--bg pogs--border">Gingin</button>
							</div>
							<h3 class="col-xs-2">Icons</h3>
							<div class="col-xs-10">
								<h1 class="col-xs-2"><i class="fa fa-gift" aria-hidden="true"></i></h1>
								<h1 class="col-xs-2"><i class="fa fa-book" aria-hidden="true"></i></h1>
								<h1 class="col-xs-2"><i class="fa fa-map" aria-hidden="true"></i></h1>
								<h1 class="col-xs-2"><i class="fa fa-star" aria-hidden="true"></i></h1>
								<h1 class="col-xs-2"><i class="fa fa-suitcase" aria-hidden="true"></i></h1>
								<h1 class="col-xs-2"><i class="fa fa-plane" aria-hidden="true"></i></h1>
								<h1 class="col-xs-2"><i class="fa fa-hospital-o" aria-hidden="true"></i></h1>
								<h1 class="col-xs-2"><i class="fa fa-cutlery" aria-hidden="true"></i></h1>
								<h1 class="col-xs-2"><i class="fa fa-group" aria-hidden="true"></i></h1>
								<h1 class="col-xs-2"><i class="fa fa-music" aria-hidden="true"></i></h1>
								<h1 class="col-xs-2"><i class="fa fa-home" aria-hidden="true"></i></h1>
								<h1 class="col-xs-2"><i class="fa fa-hospital-o" aria-hidden="true"></i></h1>
							</div>
							<div class="col-xs-12 text-center">
								<button class="btn btn-circle btn-circle--large"><i class="fa fa-plus" aria-hidden="true"></i></button>
							</div>
	    			</div>
	    		</div>
	    	</div>
	    </div>
	  </div>
	</div>
	
	
	

	<!-- JS Dependencies -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-route/angular-route.js"></script>
	<script src="angular-app/app.js"></script>
	<script src="angular-app/main/main.controller.js"></script>
</body>

</html>
